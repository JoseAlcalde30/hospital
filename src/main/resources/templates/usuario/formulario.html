<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h2>Registro de Usuario</h2>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" th:field="*{username}" class="form-control" id="username" required>            
            <input type="hidden" th:field="*{id}"/> 
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
            <label for="roles" class="form-label">Roles</label>
            <select multiple th:field="*{roles}" class="form-select" id="roles" required>
                <option th:each="r : ${roles}"
                        th:value="${r.id}"
                        th:text="${r.nombre}">
                </option>
            </select>
            <small class="form-text text-muted">Mantén presionada Ctrl (o Cmd) para seleccionar múltiples.</small>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between">
            <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar Usuario</button>
        </div>
    </form>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
