<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Menores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>üìã Lista de Menores Registrados</h2>

   

    <table class="table table-bordered table-hover">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>DNI</th>
                <th>Fecha de Nacimiento</th>
                <th>Edad</th>
                <th>Sexo</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="menor : ${menores}">
                <td th:text="${menor.id}">1</td>
                <td th:text="${menor.nombre}">Nombre</td>
                <td th:text="${menor.dni}">12345678</td>
                <td th:text="${menor.fechaNacimiento}">2000-01-01</td>
                <td th:text="${menor.edad}">13</td>
                <td th:text="${menor.sexo}">MASCULINO</td>

            </tr>
        </tbody>
    </table>
</div>
<div class="container mt-4 mb-4 text-center">
    <a class="btn btn-secondary" th:href="@{/dashboard}">‚Üê Volver al Men√∫ Principal</a>
</div>
</body>
</html>
