<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Vacunas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Lista de Vacunas</h2>

    <a th:href="@{/vacunas/admin/nueva}" class="btn btn-primary mb-3">Registrar Nueva Vacuna</a>

    <table class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Laboratorio</th>
                <th>Tipo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vacuna : ${vacunas}">
                <td th:text="${vacuna.id}">1</td>
                <td th:text="${vacuna.nombre}">BCG</td>
                <td th:text="${vacuna.laboratorio}">Pfizer</td>
                 <td th:text="${vacuna.tipo}"></td>
                <td>
                    <a th:href="@{/vacunas/admin/editar/{id}(id=${vacuna.id})}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{/vacunas/admin/eliminar/{id}(id=${vacuna.id})}" 
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('¿Estás seguro de eliminar esta vacuna?')">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="container mt-4 mb-4 text-center">
    <a class="btn btn-secondary" th:href="@{/dashboard}">← Volver al Menú Principal</a>
</div>
</body>
</html>
