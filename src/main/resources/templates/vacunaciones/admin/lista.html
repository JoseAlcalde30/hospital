<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Vacunaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Lista de Vacunaciones</h2>
    <a th:href="@{/vacunaciones/admin/nueva}" class="btn btn-primary mb-3">Registrar Vacunación</a>
    <a th:href="@{/vacunaciones/admin/consulta}" class="btn btn-info mb-3 ms-2">Consultar por tipo</a>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Menor</th>
            <th>Vacuna</th>
            <th>Tipo</th>
            <th>Fecha</th>
            <th>Observaciones</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vacunacion : ${vacunaciones}">
            <td th:text="${vacunacion.menor.nombre}"></td>
            <td th:text="${vacunacion.vacuna.nombre}"></td>
            <td th:text="${vacunacion.vacuna.tipo}"></td>
            <td th:text="${vacunacion.fecha}"></td>
            <td th:text="${vacunacion.observaciones}"></td>
            <td>
                <a th:href="@{'/vacunaciones/admin/editar/' + ${vacunacion.id}}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{'/vacunaciones/admin/eliminar/' + ${vacunacion.id}}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container mt-4 mb-4 text-center">
    <a class="btn btn-secondary" th:href="@{/dashboard}">← Volver al Menú Principal</a>
</div>
</body>
</html>
