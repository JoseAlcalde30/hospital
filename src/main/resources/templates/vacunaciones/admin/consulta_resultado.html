<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado de Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Menores vacunados con tipo: <span th:text="${tipoSeleccionado}"></span></h2>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Nombre del menor</th>
            <th>DNI</th>
            <th>Vacuna</th>
            <th>Fecha</th>
            <th>Observaciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="v : ${vacunaciones}">
            <td th:text="${v.menor.nombre}"></td>
            <td th:text="${v.menor.dni}"></td>
            <td th:text="${v.vacuna.nombre}"></td>
            <td th:text="${v.fecha}"></td>
            <td th:text="${v.observaciones}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/vacunaciones/admin/consulta}" class="btn btn-secondary">Nueva consulta</a>
</div>
<div class="container mt-4 mb-4 text-center">
    <a class="btn btn-secondary" th:href="@{/dashboard}">← Volver al Menú Principal</a>
</div>
</body>
</html>
