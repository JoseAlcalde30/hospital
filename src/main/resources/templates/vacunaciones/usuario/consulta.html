<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consultar por Tipo de Vacuna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Consultar Menores por Tipo de Vacuna</h2>
    <form th:action="@{/vacunaciones/admin/consulta}" method="post">
        <div class="mb-3">
            <label class="form-label">Seleccione un tipo:</label>
            <select name="tipo" class="form-select" required>
                <option value="" disabled selected>Seleccione un tipo</option>
                <option th:each="tipo : ${tipos}" th:value="${tipo}" th:text="${tipo}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Consultar</button>
        <a th:href="@{/vacunaciones/admin}" class="btn btn-secondary">Volver</a>
    </form>
</div>
<div class="container mt-4 mb-4 text-center">
    <a class="btn btn-secondary" th:href="@{/dashboard}">← Volver al Menú Principal</a>
</div>
</body>
</html>
