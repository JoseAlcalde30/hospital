<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Vacunaciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Lista de Vacunaciones</h2>
    <a th:href="@{/vacunaciones/admin/nueva}" class="btn btn-primary mb-3">Registrar Vacunación</a>
    <a th:href="@{/vacunaciones/admin/consulta}" class="btn btn-info mb-3 ms-2">Consultar por tipo</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Menor</th>
                <th>Vacuna</th>

        </thead>
        <tbody>
            <tr th:each="v : ${vacunaciones}">
                <td th:text="${v.fecha}"></td>
                <td th:text="${v.menor.nombre}"></td>
                <td th:text="${v.vacuna.nombre}"></td>
                <td>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="container mt-4 mb-4 text-center">
    <a class="btn btn-secondary" th:href="@{/dashboard}">← Volver al Menú Principal</a>
</div>
</body>
</html>
